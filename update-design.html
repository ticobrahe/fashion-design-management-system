<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Update|Design</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="/index.html">Tico Fashion</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" id="home">
              <a class="nav-link" href="/index.html"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item" id="register">
              <a class="nav-link" href="/signup.html">Register</a>
            </li>
            <li class="nav-item" id="login">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
            <li class="nav-item" id="design">
              <a class="nav-link active" href="/create-design.html"
                >Create Design</a
              >
            </li>
            <li class="nav-item" id="logout">
              <a class="nav-link" href="" id="signout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="main-content">
      <form class="text-center p-5">
        <h4 class="h4 mb-4 update-message"></h4>

        <input
          type="text"
          id="styleName"
          class="form-control mb-4"
          placeholder="Style name"
        />
        <textarea
          class="form-control mb-4"
          id="description"
          rows="3"
          placeholder="Description"
        ></textarea>
        <input
          type="number"
          id="price"
          class="form-control mb-4"
          placeholder="Price"
        />

        <input
          type="text"
          id="image"
          class="form-control mb-4"
          placeholder="Image URL"
        />

        <button class="btn btn-info btn-block" id="update" type="submit">
          Update Design
        </button>
      </form>
    </main>
    <footer class="text-center">
      <strong>Copyright &copy; Olabiyi Samuel</strong>
    </footer>
    <script src="./js/jquery.js"></script>
    <script src="./js/proper.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/updateDesign.js"></script>
    <script src="./js/checkLogin.js"></script>
  </body>
</html>
