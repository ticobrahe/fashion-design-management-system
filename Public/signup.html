<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>User Sign Up</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="/index.html">Tico Fashion</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" id="home">
              <a class="nav-link" href="/index.html"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item" id="register">
              <a class="nav-link active" href="/signup.html">Register</a>
            </li>
            <li class="nav-item" id="login">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
            <li class="nav-item" id="design">
              <a class="nav-link" href="/create-design.html">Create Design</a>
            </li>
            <li class="nav-item" id="logout">
              <a class="nav-link" href="" id="signout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="main-content">
      <form class="text-center p-5">
        <h4 class="h4 mb-4 regMessage"></h4>

        <input
          type="text"
          id="brandName"
          class="form-control mb-4"
          placeholder="Brand name"
        />
        <input
          type="text"
          id="firstname"
          class="form-control mb-4"
          placeholder="firstname"
        />
        <input
          type="text"
          id="lastname"
          class="form-control mb-4"
          placeholder="lastname"
        />

        <input
          type="email"
          id="email"
          class="form-control mb-4"
          placeholder="Email address"
        />
        <input
          type="password"
          id="password"
          class="form-control mb-4"
          placeholder="password"
        />

        <input
          type="text"
          id="phone"
          class="form-control mb-4"
          placeholder="Phone Number"
        />

        <button class="btn btn-info btn-block" id="signup" type="submit">
          Sign up
        </button>
      </form>
    </main>
    <footer class="text-center">
      <strong>Copyright &copy; Olabiyi Samuel</strong>
    </footer>
    <script src="./js/jquery.js"></script>
    <script src="./js/proper.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/signup.js"></script>
    <script src="./js/checkLogin.js"></script>
  </body>
</html>
